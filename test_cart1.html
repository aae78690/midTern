<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
</head>
<body>

<h1>商品列表</h1>
<div>
    <h3>商品 1</h3>
    <button onclick="addToCart('商品 1')">加入購物車</button>
</div>
<div>
    <h3>商品 2</h3>
    <button onclick="addToCart('商品 2')">加入購物車</button>
</div>
<div>
    <h3>商品 3</h3>
    <button onclick="addToCart('商品 3')">加入購物車</button>
</div>

<a href="test_cart2.html">查看購物車</a>

<script>
    function addToCart(product) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
        alert(product + ' 已加入購物車');
    }
</script>

</body>
</html>
